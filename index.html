<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Video Game Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header and Theme-->
    <header>
        <div id="title">
            <img src="logo.png" alt="Site icon">
        <h1>Classic Video Game Explorer</h1>
        </div>
        
        <button id="toggleTheme">Toggle Theme</button>
    </header>
    <main>
        <section id="input">
            <input type="text" name="search-box" id="searchBox" placeholder="Search for the classics">
            <div class="searchHistory">
                <p>Recent Searchs:</p>
            </div>
            <button id="clearSearch">Clear Search History</button>
        </section>
        <section id="gameSection">
            
        </section>
    </main>
    <footer>
        Aslan&copy;2025
    </footer>

    <script src="script.js"></script>
</body>
</html>
